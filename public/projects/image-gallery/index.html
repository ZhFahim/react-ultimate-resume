<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>The Image Gallery</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<link rel="stylesheet" href="gallery.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" href="#"><i class="far fa-image"></i> IMGS</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="navbar-toggler-icon"></span>
		  	</button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item">
		        <a class="nav-link" href="#">About <span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Contact</a>
		      </li>
		    </ul>
		    <ul class="navbar-nav">
		    	<li class="nav-item">

		    		<a href="#" class="nav-link">Login</a>
		    	</li>
		    </ul>
		  </div>
		</div>
	</nav>
	<div class="container">
		<div class="jumbotron">
			<h1><i class="fas fa-camera-retro"></i> The Image Gallery</h1>
			<p>A bunch of Beautiful Images that I didn't take.</p>
		</div>
		<div class="row">
			<div class="col-lg-4 col-sm-6"><img src="https://source.unsplash.com/o_na1RYyJS0" class="img-thumbnail" alt=""></div>
			<div class="col-lg-4 col-sm-6"><img src="https://source.unsplash.com/LjFXxnggWZk" class="img-thumbnail" alt=""></div>
			<div class="col-lg-4 col-sm-6"><img src="https://source.unsplash.com/57lLfpsBvdQ" class="img-thumbnail" alt=""></div>
			<div class="col-lg-4 col-sm-6"><img src="https://source.unsplash.com/SARGCfOaRbI" class="img-thumbnail" alt=""></div>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
	<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
	<script>
		$('.container').imagesLoaded( function() {
			$('.row').masonry({
			  // options
			  itemSelector: '.col-lg-4',
			  columnWidth: 0
			})
		});
	</script>
