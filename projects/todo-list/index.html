<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todo List</title>
	<link rel="stylesheet" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<script src="assets/js/lib/jquery-3.4.0.min.js"></script>
</head>
<body>
	<div id="container">
		<h1>To-Do List <i class="fas fa-plus"></i></h1>
		<input type="text" placeholder="Add New Todo">
		<ul>
			<li><span><i class="fas fa-trash-alt"></i></span> Click the <strong>(+)</strong> icon to add new a todo</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Click on a todo to mark it as done</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Click the (<i class="fas fa-trash-alt"></i>) icon to delete a todo</li>
		</ul>		
	</div>

	
	<script src="assets/js/todos.js"></script>
</body>
</html>
